name: CI + Deploy to Render

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          #  cache: "npm"   # cache desactivado

      # === BACKEND ===
      - name: Install backend dependencies
        working-directory: app/server
        run: npm ci

      # Aquí podrías agregar tests si deseas
      #- name: Run backend tests
      #  working-directory: app/server
      #  run: npm test

      # === FRONTEND ===
      - name: Install frontend dependencies
        working-directory: app/client
        run: npm ci

      - name: Build frontend
        working-directory: app/client
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy backend to Render
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys \
            | grep -q "20[0-9]" || { echo "Backend deploy failed"; exit 1; }

      - name: Deploy frontend to Render
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys \
            | grep -q "20[0-9]" || { echo "Frontend deploy failed"; exit 1; }

